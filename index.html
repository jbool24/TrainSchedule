<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 style="text-align: center">Anytime Train Station</h1>
                <p style="text-align: center">Chugga Chugga Choo Choo</p>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="train-schedule" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (mins)</th>
                                <th>Next Arival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train to Schedule</h3>
                </div>
                <div class="panel-body">
                    <form class="newTrain" action="index.html" method="post">
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="trainName">Train Name</label>
                            </div>
                            <div class="col-sm-10">
                                <input id="trainName" class="form-control" type="text" name="trainName" placeholder="Chatanuga Train">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="trainDestination">Destination</label>
                            </div>
                            <div class="col-sm-10">
                                <input id="trainDestination" class="form-control" type="text" name="trainDestination" value="">
                                <p class="help-block">Where is the train going?</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="trainFrequency">Train Frequency:</label>
                            </div>
                            <div class="col-sm-10">
                                <select id="trainFrequency" class="form-control" name="trainFrequency" value="">
                              <option value="10">10</option>
                              <option value="15">15</option>
                              <option value="20">20</option>
                              <option value="30">30</option>
                              <option value="60">60</option>
                            </select>
                                <p class="help-block">How often does it run?</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="trainStarts">Train Starts:</label>
                            </div>
                            <div class="col-sm-5">
                                <input id="trainStartsDate" type="date" class="form-control inline">
                            </div>
                            <div class="col-sm-5">
                                <input id="trainStartsTime" type="time" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <button class="form-control btn-primary add-train" type="submit" name="button" style="margin-top: 20px">Add Train</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
